<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test jQuery Library</title>
    <script src="../../bundle/core.js"></script>
    <script src="../../bundle/polyfills/webcomponents-loader.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
</head>
<body>
    <script>
        suite('core-jquery', () => {
            test('Library exists', () => {
                assert.isDefined(jQuery, 'jQuery has been defined');
                assert.isDefined($, '$ has been defined');
                expect(jQuery).to.be.equal($);
                assert.isFunction(jQuery);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Test Marionette Library</title>
    <script src="../../bundle/core.js"></script>
    <script src="../../bundle/polyfills/webcomponents-loader.js"></script>
    <script src="../../bower_components/web-component-tester/browser.js"></script>
</head>
<body>
    <script>
        suite('core-marionette', () => {
            test('Library exists', () => {
                assert.isDefined(Marionette, 'Marionette has been defined');
                assert.isDefined(Mn, 'Mn has been defined');
                expect(Mn).to.be.equal(Marionette);
                assert.isObject(Mn);
                assert.isDefined(Mn.View, 'Mn.View has been defined');
                assert.isDefined(Mn.Behavior, 'Mn.Behavior has been defined');
                assert.isDefined(Mn.Region, 'Mn.Region has been defined');
                assert.isDefined(Mn.Object, 'Mn.Object has been defined');
            });
        });
    </script>
</body>
</html>
